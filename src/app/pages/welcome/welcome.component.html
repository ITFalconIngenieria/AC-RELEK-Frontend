<nz-layout>
    <nz-header>
        <h1 style="color: white; text-align: center;">Landing Stations Hondutel PCO</h1>
    </nz-header>
    <nz-content>
        <div nz-row nzJustify="center" nzAlign="middle" [nzGutter]="[8,48]">
            <div nz-col nzSpan="12" style="text-align: center;">
                <br>
                <div *ngIf="estado1; then AC_On else AC_Off"></div>
            </div>
            <div nz-col nzSpan="12" style="text-align: center;">
                <br>
                <div *ngIf="estado2; then AC_On else AC_Off"></div>
            </div>
        </div>
        <div nz-row nzJustify="center" nzAlign="middle" [nzGutter]="[8,48]">
            <div nz-col nzSpan="12" style="text-align: center;">Cambiar Estado del A/C:  <nz-switch [(ngModel)]="estado1" nzCheckedChildren="ON" nzUnCheckedChildren="OFF"></nz-switch></div>
            <div nz-col nzSpan="12" style="text-align: center;">Cambiar Estado del A/C:  <nz-switch [(ngModel)]="estado2" nzCheckedChildren="ON" nzUnCheckedChildren="OFF"></nz-switch></div>
        </div>
        <br>
    </nz-content>
    <!--<nz-footer>Footer</nz-footer>-->
</nz-layout>
